  <title>RGB Color Game</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h2>THE GREAT COLOR GAME</h2>
  <h1></h1>
  <div id="controls">
    <button id="reset">NEW COLORS</button>
    <div id="message">
      <span></span>
    </div>
    <button id="easy">EASY</button>
    <button id="hard">HARD</button>
    <button id="rgb">RGB</button>
    <button id="hex">HEX</button>
  </div>
  <div id="colors">
    <div class="color-square" id="square-0"></div>
    <div class="color-square" id="square-1"></div>
    <div class="color-square" id="square-2"></div>
    <div class="color-square hard-box" id="square-3"></div>
    <div class="color-square hard-box" id="square-4"></div>
    <div class="color-square hard-box" id="square-5"></div>
  </div>
  <!--Scripts-->
